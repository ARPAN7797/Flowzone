<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowzone - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üìã Flowzone</h1>
            <p class="text-gray-600">Your work will be organized for you</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Task</h2>
            <form id="taskForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Task Title </label>
                        <input type="text" id="taskTitle" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter task title...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                        <select id="taskPriority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="low">üü¢ Low</option>
                            <option value="medium">üü° Medium</option>
                            <option value="high">üî¥ High</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                        <input type="date" id="taskDueDate" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                            ‚ûï Add Task
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                    <textarea id="taskDescription" rows="2" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Add task description..."></textarea>
                </div>
            </form>
        </div>

        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterTasks('all')" class="filter-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                        All Tasks
                    </button>
                    <button onclick="filterTasks('active')" class="filter-btn bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                        Active
                    </button>
                    <button onclick="filterTasks('completed')" class="filter-btn bg-green-100 hover:bg-green-200 text-green-700 px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                        Completed
                    </button>
                </div>
                <div id="taskStats" class="text-sm text-gray-600">
                    <span id="totalTasks">0</span> total, <span id="activeTasks">0</span> active, <span id="completedTasks">0</span> completed
                </div>
            </div>
        </div>

        
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
            <div id="tasksList" class="space-y-3">
                
            </div>
            <div id="emptyState" class="text-center py-12 text-gray-500 hidden">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-lg font-medium mb-2">No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>
    </div>

    
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Edit Task</h3>
            <form id="editForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
                    <input type="text" id="editTitle" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="editPriority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="low">üü¢ Low</option>
                        <option value="medium">üü° Medium</option>
                        <option value="high">üî¥ High</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                    <input type="date" id="editDueDate" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="editDescription" rows="3" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Save Changes
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('taskmaster-tasks')) || [];
        let currentFilter = 'all';
        let editingTaskId = null;

        
        document.addEventListener('DOMContentLoaded', function() {
            renderTasks();
            updateStats();
            
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDueDate').min = today;
            document.getElementById('editDueDate').min = today;
        });

        
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addTask();
        });

        
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveEditedTask();
        });

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (!title) return;

            const task = {
                id: Date.now(),
                title,
                description,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateStats();
            
            
            document.getElementById('taskForm').reset();
            
            
            showNotification('Task added successfully! üéâ');
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            tasksList.innerHTML = filteredTasks.map(task => {
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                const priorityIcon = task.priority === 'high' ? 'üî¥' : task.priority === 'medium' ? 'üü°' : 'üü¢';
                
                return `
                    <div class="task-item priority-${task.priority} ${task.completed ? 'task-completed' : ''} bg-gray-50 rounded-lg p-4 fade-in ${isOverdue ? 'bg-red-50' : ''}">
                        <div class="flex items-start gap-3">
                            <button onclick="toggleTask(${task.id})" 
                                    class="mt-1 w-5 h-5 rounded border-2 border-gray-300 flex items-center justify-center hover:border-blue-500 transition duration-200 ${task.completed ? 'bg-green-500 border-green-500' : ''}">
                                ${task.completed ? '<span class="text-white text-xs">‚úì</span>' : ''}
                            </button>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <h3 class="font-medium text-gray-800 ${task.completed ? 'line-through' : ''}">${task.title}</h3>
                                    <span class="text-sm">${priorityIcon}</span>
                                    ${isOverdue ? '<span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Overdue</span>' : ''}
                                </div>
                                ${task.description ? `<p class="text-sm text-gray-600 mb-2 ${task.completed ? 'line-through' : ''}">${task.description}</p>` : ''}
                                <div class="flex items-center gap-4 text-xs text-gray-500">
                                    ${task.dueDate ? `<span>üìÖ Due: ${formatDate(task.dueDate)}</span>` : ''}
                                    <span>Created: ${formatDate(task.createdAt.split('T')[0])}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editTask(${task.id})" 
                                        class="text-blue-600 hover:text-blue-800 p-1 rounded hover:bg-blue-100 transition duration-200">
                                    ‚úè
                                </button>
                                <button onclick="deleteTask(${task.id})" 
                                        class="text-red-600 hover:text-red-800 p-1 rounded hover:bg-red-100 transition duration-200">
                                    üóë
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                showNotification(task.completed ? 'Task completed! üéâ' : 'Task marked as active üìù');
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById('editTitle').value = task.title;
                document.getElementById('editDescription').value = task.description || '';
                document.getElementById('editPriority').value = task.priority;
                document.getElementById('editDueDate').value = task.dueDate || '';
                document.getElementById('editModal').classList.remove('hidden');
                document.getElementById('editModal').classList.add('flex');
            }
        }

        function saveEditedTask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = document.getElementById('editTitle').value.trim();
                task.description = document.getElementById('editDescription').value.trim();
                task.priority = document.getElementById('editPriority').value;
                task.dueDate = document.getElementById('editDueDate').value;
                
                saveTasks();
                renderTasks();
                updateStats();
                closeEditModal();
                showNotification('Task updated successfully! ‚ú®');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
            editingTaskId = null;
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Task deleted üóë');
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'hover:bg-gray-300');
            });
            
            event.target.classList.remove('bg-gray-200', 'hover:bg-gray-300');
            event.target.classList.add('bg-blue-500', 'text-white');
            
            renderTasks();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        function saveTasks() {
            localStorage.setItem('taskmaster-tasks', JSON.stringify(tasks));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }

        function showNotification(message) {
            
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
